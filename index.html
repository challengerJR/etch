        //sets up grid

        while (i<16){

        innerDiv.setAttribute("id", i);
        container.appendChild(innerDiv.cloneNode(true));
        document.getElementById(i).addEventListener("mouseover", mouseColor);
        i++;}
        
        function mouseColor(){
            
            let square = document.getElementById(this.id);

        }
